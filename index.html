<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Tailwind CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- SweetAlert CDN links -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</head>

<body class="bg-red-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <img src="https://img.rationalcdn.com/starsweb/prod/19187_0.jpg" alt="Logo" class="h-20 w-30">
    <div class="flex items-center justify-center">
      <h1 class="text-xl font-bold ml-2"><b><u>AVIATOR ONLINE PREDICTOR</u></b></h1>
    </div>
    <!-- Second Floating Button at the Top -->
    <div style="position: fixed; top: 20px; right: 20px;">
      <a href="URL_TO_SECOND_BUTTON_PAGE">
        <button
          style="background-color: red; color: white; font-weight: bold; padding: 10px 20px; border: none; border-radius: 50%; position: relative; animation: floatButton 2s infinite;">
          Get 100% sure signals
        </button>
      </a>
    </div>
    <form id="loginForm" class="mt-4">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g clarissah"
          class="w-full px-3 py-2 border rounded-lg">
        <div id="usernameError" class="text-red-500 mt-1"></div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" placeholder="**********"
          class="w-full px-3 py-2 border rounded-lg">
        <div id="passwordError" class="text-red-500 mt-1"></div>
      </div>
      <div class="mb-4">
        <input type="checkbox" id="terms" name="terms" class="mr-2">
        <label for="terms" class="text-gray-700 font-bold">I agree to the terms and conditions</label>
      </div>
      <button type="button" id="loginBtn" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg mb-4">
        Login
      </button><br><br>

      <div class="spinner hidden"></div>
      <button type="button" onclick="window.location.href = 'https://wa.link/k5jgot';"
        class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg">
        Contact admin on whatsapp
      </button><br><br>
      <div class="spinner hidden"></div>
      <button type="button" onclick="window.location.href = 'http://t.me/tamarawambui';"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">
        Contact Admin on telegram
      </button><br><br>
      <button type="button" onclick="window.location.href = 'https://t.me/aviatorpredictor254';"
        class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg">
        Join Telegram Group
      </button>
      <!-- Floating "Get 100% Sure Signals" button -->
      <div style="position: fixed; bottom: 20px; right: 20px;">
        <a href="URL_TO_100_PERCENT_SIGNALS_PAGE">
          <button
            style="background-color: red; color: white; font-weight: bold; padding: 10px 20px; border: none; border-radius: 50%; position: relative; animation: floatButton 2s infinite;">
            Get 100% Sure Signals
          </button>
        </a>
      </div>
    </form><br>
    <footer class="text-center mt-4 bg-white p-2"
      style="font-size: small; font-family: Arial, sans-serif; background-color: #f1f1f1;">
      &copy; Aviator predictor. All rights reserved. <br>
      Application Handcrafted and Made with Love &#x1F60D;, 2023
    </footer>
  </div>

  <style>
    .spinner {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: #474bff;
      -webkit-mask: repeating-conic-gradient(#0000 0deg, #000 1deg 70deg, #0000 71deg 90deg),
        radial-gradient(farthest-side, #0000 calc(100% - 15.8px), #000 calc(100% - 14.1px));
      -webkit-mask-composite: destination-in;
      mask-composite: intersect;
      animation: spinner-mv2oco 1s infinite;
    }

    @keyframes spinner-mv2oco {
      to {
        transform: rotate(.5turn);
      }
    }
  </style>
  <script>
    const validCredentials = {
      username: 'aviatorking',
      password: 'aviatorking254',
    };

    document.getElementById('loginBtn').addEventListener('click', () => {
      // Show the loader
      document.querySelector('.spinner').classList.remove('hidden');
      // Simulate a 2-second delay before showing the error messages
      setTimeout(() => {
        document.querySelector('.spinner').classList.add('hidden');
        // Validate and display error messages
        validateForm();
      }, 2000);
    });

    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      let isValid = true;

      // Reset error messages
      document.getElementById('usernameError').textContent = '';
      document.getElementById('passwordError').textContent = '';

      // Validate username and password
      if (username.trim() === '') {
        document.getElementById('usernameError').textContent = 'Username is required';
        isValid = false;
      }

      if (password.trim() === '') {
        document.getElementById('passwordError').textContent = 'Password is required';
        isValid = false;
      }

      // If any of the fields are empty, return without further validation
      if (!isValid) {
        return;
      }

      // Check for valid credentials
      if (
        username !== validCredentials.username ||
        password !== validCredentials.password
      ) {
        Swal.fire({
          icon: 'error',
          title: 'Invalid Credentials',
          text: 'Please enter the correct credentials or contact admin for proper login information.',
        });
      } else {
        // Perform any action after successful login here (e.g., redirect to a dashboard)
        Swal.fire({
          icon: 'success',
          title: 'Login Successful',
          text: 'You are now logged in, await redirection......!',
          showConfirmButton: false, // Hide the OK button
          timer: 2000, // Auto-close the popup after 2 seconds
        }).then(() => {
          // Redirect to another page
          window.location.href = 'https://aviator254.github.io/aviator/website.php';
        });
      }
    }
  </script>
</body>

</html>
